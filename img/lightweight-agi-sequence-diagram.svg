ill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="99" x="72" y="422.8247">prioritizedTasks</text><line style="stroke:#181818;stroke-width:1.0;" x1="55" x2="97" y1="457.0234" y2="457.0234"/><line style="stroke:#181818;stroke-width:1.0;" x1="97" x2="97" y1="457.0234" y2="470.0234"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="97" y1="470.0234" y2="470.0234"/><polygon fill="#181818" points="66,466.0234,56,470.0234,66,474.0234,62,470.0234" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="62" y="451.9575">tasks = prioritizedTasks</text><!--MD5=[95a2549b2d6c61ba729f179cc2e58bca]
@startuml
actor AGIAgent
participant ObjectiveRefinementAgent
participant TaskCreationAgent
participant TaskContextAgent
participant ExecutionAgent
participant EvaluationAgent
participant PriorizationAgent

AGIAgent -> TaskCreationAgent: CreateTasks()
TaskCreationAgent - -> AGIAgent: tasks

loop for each task
  AGIAgent -> TaskContextAgent: FindRelevantContext(task)
  TaskContextAgent - -> AGIAgent: relevantContext
  
  AGIAgent -> ExecutionAgent: ExecuteTask(task, relevantContext)
  ExecutionAgent - -> AGIAgent: result
  
  AGIAgent -> EvaluationAgent: EvaluateTask(task, result)
  EvaluationAgent - -> AGIAgent: evaluation
  
  AGIAgent -> TaskContextAgent: StoreContext(task, result)
  
  AGIAgent -> PriorizationAgent: PrioritizeTasks(tasks)
  PriorizationAgent - -> AGIAgent: prioritizedTasks
  AGIAgent -> AGIAgent: tasks = prioritizedTasks
end
@enduml

